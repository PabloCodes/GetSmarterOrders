<div>
	<h1>Our Orders</h1>
</div>

<div>
	<form ng-submit="newOrderList()">
		<input ng-model="date" placeholder="Date (dd/mm/yyyy)">
		<input ng-model="restaurant" placeholder="Restaurant">
		<input ng-model="website" placeholder="Website">
		<button>Add to list</button>
	</form>
</div>

<ul ng-repeat="order in orders">
	<li><a href="#/{{order.$id}}">
	{{order.date}}</a>, {{order.restaurant}} - ordered by: {{order.created_by}}</li>
</ul>
