<div>
	<h3>{{thisOrder.date}}, {{thisOrder.restaurant}}, {{thisOrder.name}}</h3>
	<h5><a href="{{thisOrder.website}}">See menu</a></h5>
	<h5><a ng-href="#/">Return to order list</a></h5>
</div>

<div>
	<form ng-submit="addOrderItem()">
		<input ng-model="item" placeholder="Item">
		<input ng-model="cost" placeholder="Cost">
		<button>Add to order</button>
	</form>
</div>

<ul ng-repeat="orderItem in orderItems">
	<li> {{orderItem.item}}, {{orderItem.cost}}, {{orderItem.name}}</li>
</ul>
