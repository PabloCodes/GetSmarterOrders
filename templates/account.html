<h1>Your orders:</h1>

<table class="orderList">
  <tr>
    <th class="bump">Date</th>
    <th class="bump">Cost</th> 
    <th class="bump">Owed to</th>
  </tr>
  <tr ng-repeat="order in userOrders | orderBy:'date'">
    <td class="bump">
    	{{order.date}} 
	</td>
    <td class="bump">
    	{{order.cost}}
	</td> 
    <td class="bump">
    	{{order.owed_to}}
	</td>
  </tr>
</table>
